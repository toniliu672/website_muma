    <section id="section3">
        
        <h2>Dokumen Keuangan</h2>

        <button class="popup-btn" onclick="openPopup(1)">Pengumpulan Uang Modal</button>
        <button class="popup-btn" onclick="openPopup(2)">Penjualan Pisang 31 Mar - 3 Apr</button>
        <button class="popup-btn" onclick="openPopup(3)">Arus Kas 31 Mar - 3 Apr</button>

          <div id="popup-content" class="popup-content">

            <iframe id="spreadsheet" src="" frameborder="0"></iframe>
          </div>

    <footer>

    </footer>
    <script>
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.querySelector('#mobile-menu');
    
        hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('show');
            hamburger.classList.toggle('open');
        });
    
        document.addEventListener('scroll', () => {
            mobileMenu.classList.remove('show');
            hamburger.classList.remove('open');
        });
    </script>



    
      
    <script src="scripts.js"></script>
